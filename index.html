<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИНТРИГА - Задания</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            color: white;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ffea;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .container {
            width: 90vw;
            height: 70vh;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 234, 0.3);
            border: 2px solid #00ffea;
        }
        
        .scroll-track {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15000px;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 500px;
            transition: transform 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        
        .task-square {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            font-weight: 900;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .task-square:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #ff00ff;
        }
        
        .task-square.active {
            animation: glow 1.5s infinite alternate;
            border: 4px solid #00ffea;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 30px #00ffea; }
            to { box-shadow: 0 0 60px #ff00ff; }
        }
        
        .task-number {
            position: relative;
            z-index: 2;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        
        .arrow-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            pointer-events: none;
        }
        
        .arrow {
            width: 80px;
            height: 80px;
            background: #ff00ff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: bounce 1s infinite;
            filter: drop-shadow(0 0 20px #ff00ff);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .arrow-text {
            color: white;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .progress {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffea;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 30px;
            border-radius: 50px;
            border: 2px solid #00ffea;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffea;
            border-radius: 50%;
            animation: float 3s infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        .effects {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
        }
        
        .level-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #ff00ff;
        }
        
        .mystery-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .mystery-number {
            font-size: 300px;
            color: #ff00ff;
            animation: mysteryGlow 0.5s infinite alternate;
        }
        
        @keyframes mysteryGlow {
            from { text-shadow: 0 0 50px #ff00ff; }
            to { text-shadow: 0 0 100px #00ffea, 0 0 150px #ff00ff; }
        }
        
        .scroll-hint {
            position: absolute;
            bottom: 100px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            animation: hintPulse 2s infinite;
        }
        
        @keyframes hintPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">⋆⋆⋆ ВЫБЕРИ СВОЮ ИНТРИГУ ⋆⋆⋆</div>
    
    <div class="container">
        <div class="effects"></div>
        <div class="scroll-track" id="scrollTrack">
            <!-- Квадраты будут сгенерированы через JS -->
        </div>
        
        <div class="arrow-center">
            <div class="arrow"></div>
            <div class="arrow-text">ВЫБРАТЬ</div>
        </div>
        
        <div class="level-indicator">УРОВЕНЬ: <span id="level">1</span></div>
        <div class="progress">ЗАДАНИЕ: <span id="currentTask">1</span>/100</div>
        <div class="scroll-hint">← ПРОКРУТИ ДАЛЬШЕ →</div>
    </div>
    
    <div class="mystery-overlay" id="mysteryOverlay">
        <div class="mystery-number" id="mysteryNumber">?</div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <script>
        const scrollTrack = document.getElementById('scrollTrack');
        const currentTaskEl = document.getElementById('currentTask');
        const levelEl = document.getElementById('level');
        const mysteryOverlay = document.getElementById('mysteryOverlay');
        const mysteryNumber = document.getElementById('mysteryNumber');
        const effects = document.querySelector('.effects');
        
        let currentPosition = 0;
        let currentTask = 1;
        let level = 1;
        let isAnimating = false;
        let selectedTasks = new Set();
        
        // Создаем 100 квадратов с заданиями
        for (let i = 1; i <= 100; i++) {
            const square = document.createElement('div');
            square.className = 'task-square';
            square.dataset.task = i;
            
            // Случайные цвета для квадратов
            const hue = (i * 3.6) % 360;
            square.style.background = `linear-gradient(135deg, 
                hsl(${hue}, 100%, 50%), 
                hsl(${(hue + 60) % 360}, 100%, 40%))`;
            
            // Большая цифра номера задания
            square.innerHTML = `<div class="task-number">${i}</div>`;
            
            // Добавляем секретные эффекты для некоторых заданий
            if ([7, 13, 42, 66, 77, 99].includes(i)) {
                square.style.boxShadow = '0 0 50px gold';
                square.addEventListener('mouseenter', () => {
                    square.style.transform = 'rotate(360deg) scale(1.1)';
                    setTimeout(() => {
                        square.style.transform = '';
                    }, 300);
                });
            }
            
            scrollTrack.appendChild(square);
        }
        
        // Создаем частицы
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Обработка прокрутки
        let scrollVelocity = 0;
        let scrollInertia = 0;
        
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (isAnimating) return;
            
            // Увеличиваем скорость прокрутки
            scrollVelocity += e.deltaY * 0.5;
            scrollInertia = Math.abs(e.deltaY);
            
            // Прокрутка с инерцией
            scrollTrack.style.transition = 'none';
            currentPosition += e.deltaY * 2;
            
            // Ограничиваем прокрутку
            const maxScroll = -13000;
            currentPosition = Math.max(maxScroll, Math.min(0, currentPosition));
            
            scrollTrack.style.transform = `translateX(${currentPosition}px)`;
            
            // Вычисляем текущее задание под стрелкой
            const centerIndex = Math.floor((-currentPosition + 500) / 250);
            const taskNum = Math.max(1, Math.min(100, centerIndex));
            
            if (taskNum !== currentTask) {
                currentTask = taskNum;
                currentTaskEl.textContent = taskNum;
                
                // Обновляем активный квадрат
                document.querySelectorAll('.task-square').forEach(sq => {
                    sq.classList.remove('active');
                });
                document.querySelector(`[data-task="${taskNum}"]`).classList.add('active');
                
                // Случайное повышение уровня
                if (Math.random() > 0.95 && !selectedTasks.has(taskNum)) {
                    level++;
                    levelEl.textContent = level;
                    createFlashEffect();
                }
            }
        });
        
        // Инерция после прокрутки
        function applyInertia() {
            if (scrollInertia > 0) {
                scrollVelocity *= 0.95;
                scrollInertia *= 0.95;
                
                currentPosition += scrollVelocity;
                const maxScroll = -13000;
                currentPosition = Math.max(maxScroll, Math.min(0, currentPosition));
                
                scrollTrack.style.transform = `translateX(${currentPosition}px)`;
                
                if (Math.abs(scrollVelocity) > 0.1) {
                    requestAnimationFrame(applyInertia);
                } else {
                    scrollTrack.style.transition = 'transform 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
                }
            }
        }
        
        setInterval(applyInertia, 16);
        
        // Выбор задания по клику на стрелку
        document.querySelector('.arrow-center').addEventListener('click', () => {
            if (isAnimating) return;
            
            isAnimating = true;
            selectedTasks.add(currentTask);
            
            // Эффект выбора
            createFlashEffect();
            
            // Показываем мистическое число
            mysteryNumber.textContent = currentTask;
            mysteryOverlay.style.display = 'flex';
            
            // Случайные эффекты для особых заданий
            if ([13, 42, 66, 77].includes(currentTask)) {
                mysteryNumber.style.color = 'gold';
                mysteryNumber.style.fontSize = '400px';
                document.body.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 500);
            }
            
            // Скрываем через 1.5 секунды
            setTimeout(() => {
                mysteryOverlay.style.display = 'none';
                isAnimating = false;
                
                // Автоматическая прокрутка к следующему заданию
                if (currentTask < 100) {
                    const nextTask = Math.min(100, currentTask + 1);
                    scrollToTask(nextTask);
                }
            }, 1500);
        });
        
        // Клик на квадрат
        document.querySelectorAll('.task-square').forEach(square => {
            square.addEventListener('click', (e) => {
                e.stopPropagation();
                const taskNum = parseInt(square.dataset.task);
                scrollToTask(taskNum);
            });
        });
        
        // Плавная прокрутка к заданию
        function scrollToTask(taskNum) {
            if (isAnimating) return;
            
            isAnimating = true;
            currentTask = taskNum;
            currentTaskEl.textContent = taskNum;
            
            const targetPosition = -((taskNum - 1) * 250) + 500;
            currentPosition = targetPosition;
            
            scrollTrack.style.transition = 'transform 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
            scrollTrack.style.transform = `translateX(${currentPosition}px)`;
            
            // Обновляем активный квадрат
            document.querySelectorAll('.task-square').forEach(sq => {
                sq.classList.remove('active');
            });
            document.querySelector(`[data-task="${taskNum}"]`).classList.add('active');
            
            setTimeout(() => {
                isAnimating = false;
                scrollTrack.style.transition = '';
            }, 800);
        }
        
        // Создание эффекта вспышки
        function createFlashEffect() {
            const flash = document.createElement('div');
            flash.className = 'flash';
            flash.style.animation = 'flash 0.3s';
            effects.appendChild(flash);
            
            setTimeout(() => {
                effects.removeChild(flash);
            }, 500);
            
            // Создаем взрыв частиц
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                particle.style.borderRadius = '50%';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.transform = 'translate(-50%, -50%)';
                particle.style.animation = `particleExplode ${Math.random() * 0.5 + 0.5}s forwards`;
                
                const keyframes = `
                    @keyframes particleExplode {
                        0% {
                            transform: translate(-50%, -50%) scale(1);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                effects.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        effects.removeChild(particle);
                    }
                }, 1000);
            }
        }
        
        // Инициализация
        scrollToTask(1);
        
        // Автопрокрутка для демонстрации
        setTimeout(() => {
            if (!isAnimating) {
                const demoTask = Math.floor(Math.random() * 100) + 1;
                scrollToTask(demoTask);
            }
        }, 3000);
        
        // Добавляем CSS для анимации вспышки
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0% { opacity: 0; }
                50% { opacity: 0.7; }
                100% { opacity: 0; }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
