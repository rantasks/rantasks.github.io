<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИНТРИГА</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            background: #0a0a0a;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }
        
        .header {
            color: #ff0066;
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff0066;
            letter-spacing: 5px;
            padding: 10px 30px;
            border: 3px solid #ff0066;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .container {
            width: 95vw;
            height: 400px;
            background: #111111;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 3px solid #00ccff;
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.3);
            margin-bottom: 20px;
        }
        
        .scroll-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scroll-area::-webkit-scrollbar {
            display: none;
        }
        
        .track {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 calc(50% - 100px);
            gap: 30px;
        }
        
        .task-square {
            width: 200px;
            height: 200px;
            flex-shrink: 0;
            background: linear-gradient(145deg, #1a1a1a, #333333);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            font-weight: 900;
            color: #ffffff;
            cursor: pointer;
            position: relative;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .task-square:hover {
            transform: scale(1.05);
            border-color: #ff0066;
        }
        
        .task-square.active {
            border: 4px solid #00ccff;
            box-shadow: 
                0 0 30px #00ccff,
                inset 0 0 20px rgba(0, 204, 255, 0.2);
            animation: active-pulse 1s infinite alternate;
        }
        
        @keyframes active-pulse {
            0% { box-shadow: 0 0 20px #00ccff; }
            100% { box-shadow: 0 0 40px #00ccff, 0 0 60px rgba(0, 204, 255, 0.3); }
        }
        
        .task-square.special {
            background: linear-gradient(145deg, #ff0066, #ff3366);
            animation: special-glow 2s infinite alternate;
        }
        
        @keyframes special-glow {
            0% { box-shadow: 0 0 20px #ff0066; }
            100% { box-shadow: 0 0 40px #ff0066, 0 0 60px rgba(255, 0, 102, 0.5); }
        }
        
        .task-number {
            position: relative;
            z-index: 2;
            text-shadow: 3px 3px 0 #000;
        }
        
        .center-marker {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #00ccff, transparent);
            pointer-events: none;
            z-index: 10;
        }
        
        .center-marker::before {
            content: '▼';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ccff;
            font-size: 24px;
            text-shadow: 0 0 10px #00ccff;
        }
        
        .center-marker::after {
            content: 'ВЫБРАТЬ';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ccff;
            font-size: 18px;
            white-space: nowrap;
            text-shadow: 0 0 10px #00ccff;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #222222;
            border: 2px solid #00ccff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: #00ccff;
            color: #000;
            box-shadow: 0 0 20px #00ccff;
        }
        
        .stats {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #ff0066;
        }
        
        .task-count {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #00ccff;
        }
        
        .selection-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100px;
            height: 100px;
            border: 5px solid #00ccff;
            border-radius: 20px;
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }
        
        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0066;
            font-size: 80px;
            text-shadow: 0 0 30px #ff0066;
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
            text-align: center;
        }
        
        .scroll-hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
            animation: hint-blink 2s infinite;
        }
        
        @keyframes hint-blink {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .progress-bar {
            width: 80%;
            height: 6px;
            background: #222;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #ff0066, #00ccff);
            width: 1%;
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 300px;
            }
            
            .task-square {
                width: 150px;
                height: 150px;
                font-size: 80px;
            }
            
            .header {
                font-size: 2rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">⋆ ИНТРИГА ⋆</div>
    
    <div class="task-count">Задание: <span id="currentTask">1</span>/<span id="totalTasks">100</span></div>
    <div class="stats">Уровень: <span id="level">1</span></div>
    
    <div class="container">
        <div class="center-marker"></div>
        <div class="scroll-area" id="scrollArea">
            <div class="track" id="track">
                <!-- Квадраты будут сгенерированы через JS -->
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" id="prevBtn">← Назад</button>
        <button class="btn" id="selectBtn">Выбрать</button>
        <button class="btn" id="nextBtn">Вперед →</button>
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="scroll-hint">Прокручивай ← → чтобы найти все задания</div>
    
    <div class="selection-effect" id="selectionEffect"></div>
    <div class="completion-message" id="completionMessage">!</div>
    
    <script>
        // Элементы
        const track = document.getElementById('track');
        const scrollArea = document.getElementById('scrollArea');
        const currentTaskEl = document.getElementById('currentTask');
        const totalTasksEl = document.getElementById('totalTasks');
        const levelEl = document.getElementById('level');
        const progressFill = document.getElementById('progressFill');
        const selectionEffect = document.getElementById('selectionEffect');
        const completionMessage = document.getElementById('completionMessage');
        
        // Кнопки
        const prevBtn = document.getElementById('prevBtn');
        const selectBtn = document.getElementById('selectBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // Константы
        const TOTAL_TASKS = 100;
        const TASK_WIDTH = 200;
        const TASK_GAP = 30;
        const SPECIAL_TASKS = [7, 13, 17, 23, 42, 50, 66, 77, 88, 99];
        
        // Состояние
        let currentTask = 1;
        let level = 1;
        let completedTasks = new Set();
        let isSelecting = false;
        
        // Инициализация
        function init() {
            totalTasksEl.textContent = TOTAL_TASKS;
            
            // Создаем квадраты заданий
            for (let i = 1; i <= TOTAL_TASKS; i++) {
                const square = document.createElement('div');
                square.className = 'task-square';
                square.dataset.task = i;
                
                if (SPECIAL_TASKS.includes(i)) {
                    square.classList.add('special');
                }
                
                square.innerHTML = `<div class="task-number">${i}</div>`;
                
                // Клик на квадрат
                square.addEventListener('click', () => {
                    scrollToTask(i);
                });
                
                track.appendChild(square);
            }
            
            // Устанавливаем начальное положение
            scrollToTask(1);
            updateProgress();
        }
        
        // Прокрутка к заданию
        function scrollToTask(taskNumber) {
            if (taskNumber < 1) taskNumber = 1;
            if (taskNumber > TOTAL_TASKS) taskNumber = TOTAL_TASKS;
            
            currentTask = taskNumber;
            currentTaskEl.textContent = taskNumber;
            
            // Вычисляем позицию для прокрутки
            const scrollPosition = (taskNumber - 1) * (TASK_WIDTH + TASK_GAP) - 
                                 (scrollArea.clientWidth / 2) + (TASK_WIDTH / 2);
            
            // Плавная прокрутка
            scrollArea.scrollTo({
                left: scrollPosition,
                behavior: 'smooth'
            });
            
            // Обновляем активный квадрат
            updateActiveSquare();
            updateProgress();
        }
        
        // Обновление активного квадрата
        function updateActiveSquare() {
            document.querySelectorAll('.task-square').forEach(square => {
                square.classList.remove('active');
            });
            
            const activeSquare = document.querySelector(`[data-task="${currentTask}"]`);
            if (activeSquare) {
                activeSquare.classList.add('active');
            }
        }
        
        // Обновление прогресса
        function updateProgress() {
            const progress = (completedTasks.size / TOTAL_TASKS) * 100;
            progressFill.style.width = `${progress}%`;
        }
        
        // Выбор задания
        function selectTask() {
            if (isSelecting || completedTasks.has(currentTask)) return;
            
            isSelecting = true;
            completedTasks.add(currentTask);
            
            // Эффект выбора
            selectionEffect.style.opacity = '1';
            selectionEffect.style.transform = 'translate(-50%, -50%) scale(1)';
            selectionEffect.style.transition = 'all 0.3s';
            
            // Проверка на особое задание
            if (SPECIAL_TASKS.includes(currentTask)) {
                level += 2;
                showCompletionEffect('УРОВЕНЬ ↑↑');
            } else if (currentTask % 10 === 0) {
                level += 1;
                showCompletionEffect('УРОВЕНЬ ↑');
            } else {
                showCompletionEffect('✓');
            }
            
            levelEl.textContent = level;
            
            // Сброс эффекта
            setTimeout(() => {
                selectionEffect.style.opacity = '0';
                selectionEffect.style.transform = 'translate(-50%, -50%) scale(0)';
                isSelecting = false;
                
                // Автопрокрутка к следующему незавершенному заданию
                if (completedTasks.size < TOTAL_TASKS) {
                    let nextTask = currentTask;
                    while (completedTasks.has(nextTask) && nextTask <= TOTAL_TASKS) {
                        nextTask++;
                    }
                    if (nextTask <= TOTAL_TASKS) {
                        setTimeout(() => scrollToTask(nextTask), 300);
                    }
                } else {
                    // Все задания выполнены
                    showCompletionEffect('ПОБЕДА!');
                }
            }, 500);
            
            updateProgress();
        }
        
        // Показать эффект завершения
        function showCompletionEffect(text) {
            completionMessage.textContent = text;
            completionMessage.style.opacity = '1';
            completionMessage.style.transition = 'opacity 0.5s';
            
            // Разный цвет для разных типов сообщений
            if (text.includes('УРОВЕНЬ')) {
                completionMessage.style.color = '#ff0066';
                completionMessage.style.textShadow = '0 0 30px #ff0066';
            } else if (text === 'ПОБЕДА!') {
                completionMessage.style.color = '#00ff00';
                completionMessage.style.textShadow = '0 0 40px #00ff00';
            } else {
                completionMessage.style.color = '#00ccff';
                completionMessage.style.textShadow = '0 0 30px #00ccff';
            }
            
            setTimeout(() => {
                completionMessage.style.opacity = '0';
            }, 1000);
        }
        
        // Обработка скролла
        let scrollTimeout;
        scrollArea.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            
            // Обновляем текущее задание на основе положения скролла
            const scrollLeft = scrollArea.scrollLeft;
            const centerPosition = scrollLeft + (scrollArea.clientWidth / 2);
            
            // Вычисляем номер задания в центре
            const taskNumber = Math.round(centerPosition / (TASK_WIDTH + TASK_GAP)) + 1;
            
            if (taskNumber >= 1 && taskNumber <= TOTAL_TASKS && taskNumber !== currentTask) {
                currentTask = taskNumber;
                currentTaskEl.textContent = taskNumber;
                updateActiveSquare();
            }
            
            // Задержка перед обновлением для плавности
            scrollTimeout = setTimeout(() => {
                // Дополнительные проверки для точности
                updateActiveSquare();
            }, 100);
        });
        
        // Обработчики кнопок
        prevBtn.addEventListener('click', () => {
            scrollToTask(currentTask - 1);
        });
        
        selectBtn.addEventListener('click', () => {
            selectTask();
        });
        
        nextBtn.addEventListener('click', () => {
            scrollToTask(currentTask + 1);
        });
        
        // Обработка колеса мыши
        scrollArea.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            // Увеличиваем скорость скролла
            const scrollSpeed = 2;
            scrollArea.scrollLeft += e.deltaY * scrollSpeed;
            
            // Индикация скролла
            scrollArea.style.scrollBehavior = 'auto';
            setTimeout(() => {
                scrollArea.style.scrollBehavior = 'smooth';
            }, 50);
        });
        
        // Обработка свайпов на тач-устройствах
        let touchStartX = 0;
        let isDragging = false;
        
        scrollArea.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            isDragging = true;
            scrollArea.style.scrollBehavior = 'auto';
        });
        
        scrollArea.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            
            const touchX = e.touches[0].clientX;
            const diff = touchStartX - touchX;
            
            scrollArea.scrollLeft += diff * 1.5;
            touchStartX = touchX;
        });
        
        scrollArea.addEventListener('touchend', () => {
            isDragging = false;
            setTimeout(() => {
                scrollArea.style.scrollBehavior = 'smooth';
            }, 100);
        });
        
        // Обработка клавиатуры
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    scrollToTask(currentTask - 1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    scrollToTask(currentTask + 1);
                    break;
                case 'Enter':
                case ' ':
                    e.preventDefault();
                    selectTask();
                    break;
            }
        });
        
        // Инициализация при загрузке
        window.addEventListener('DOMContentLoaded', init);
        
        // Случайное подмигивание особых заданий
        setInterval(() => {
            const randomSpecial = SPECIAL_TASKS[Math.floor(Math.random() * SPECIAL_TASKS.length)];
            const specialSquare = document.querySelector(`[data-task="${randomSpecial}"]`);
            
            if (specialSquare && !completedTasks.has(randomSpecial)) {
                specialSquare.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    specialSquare.style.transform = '';
                }, 300);
            }
        }, 3000);
    </script>
</body>
</html>
