<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ—Ç–æ—Ç—Ä–æ–Ω –∑–∞–¥–∞–Ω–∏–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #aaa;
        }

        .lototron {
            width: 100%;
            min-height: 500px;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            margin: 30px auto;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .balls-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 500px;
        }

        .ball {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            z-index: 2;
            background: radial-gradient(circle at 30% 30%, #fff, #4facfe);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255,255,255,0.8);
            opacity: 0;
            animation: ballAppear 0.5s forwards;
        }

        .ball:hover {
            transform: scale(1.1);
        }

        @keyframes ballAppear {
            to { opacity: 1; }
        }

        .btn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            padding: 20px 60px;
            font-size: 1.8rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 65, 108, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 65, 108, 0.6);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn:hover:not(:disabled)::after {
            left: 100%;
        }

        .result {
            min-height: 200px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 800px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s;
            visibility: hidden;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .result h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4facfe;
        }

        .task-number {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(79, 172, 254, 0.5);
            animation: pulse 2s infinite;
        }

        .task-description {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ccc;
            line-height: 1.6;
        }

        .confetti {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
            visibility: hidden;
        }

        .confetti.show {
            visibility: visible;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            opacity: 0;
            top: -20px;
            animation: fall 2s linear forwards;
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 138, 0, 0.7)); }
            100% { filter: drop-shadow(0 0 20px rgba(229, 46, 113, 0.7)); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .history {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .history-title {
            width: 100%;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4facfe;
        }

        .history-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-weight: bold;
            animation: float 3s infinite ease-in-out;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .lototron {
                min-height: 400px;
            }
            
            .balls-container {
                min-height: 400px;
            }
            
            .ball {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
            
            .task-number {
                font-size: 5rem;
            }
            
            .btn {
                padding: 15px 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –õ–û–¢–û–¢–†–û–ù –ó–ê–î–ê–ù–ò–ô</h1>
        <div class="subtitle">30 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π ‚Ä¢ –†–∞–Ω–¥–æ–º–Ω—ã–π –≤—ã–±–æ—Ä ‚Ä¢ –°—É–ø–µ—Ä-–∞–Ω–∏–º–∞—Ü–∏—è</div>
        
        <div class="lototron">
            <div class="balls-container" id="ballsContainer">
                <!-- –®–∞—Ä–∏–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
        
        <button class="btn" id="drawBtn">üé∞ –î–û–°–¢–ê–¢–¨ –ó–ê–î–ê–ù–ò–ï</button>
        
        <div class="result" id="result">
            <h2>üéâ –í–´–ü–ê–õ–û –ó–ê–î–ê–ù–ò–ï:</h2>
            <div class="task-number" id="taskNumber">?</div>
            <div class="task-description" id="taskDescription">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ, —á—Ç–æ–±—ã –≤—ã—Ç–∞—â–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</div>
        </div>
        
        <div class="history" id="history">
            <div class="history-title">üìú –ò—Å—Ç–æ—Ä–∏—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö:</div>
        </div>
    </div>
    
    <div class="confetti" id="confetti"></div>

    <script>
        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –º–∞—Å—Å–∏–≤ —Å 30 —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ –∑–∞–¥–∞–Ω–∏—è–º–∏
        const tasks = [
            "–ü—Ä—ã–≥–Ω—É—Ç—å –≤ –ª–µ–¥—è–Ω–æ–π –±–∞—Å—Å–µ–π–Ω", "–í—ã–ø–∏—Ç—å –≥–∞–∑–∏—Ä–æ–≤–∫—É –≥–æ–ª–æ–≤–æ–π –≤–Ω–∏–∑", "–ü–æ–¥–Ω—è—Ç—å—Å—è –¥–æ –≥–æ—Ä—ã –±–µ–∑ –º–∞–π–∫–∏",
            "–ü—Ä–∏–∑–Ω–∞–π—Å—è –≤ –ª—é–±–≤–∏ –ª—é–±–æ–π –¥–µ–≤–æ—á–∫–∏", "–æ—Ç–¥—ã—Ö", "–ü—Ä–∏–∑–Ω–∞–π—Å—è –≤ –ª—é–±–≤–∏ –ª—é–±–æ–π –¥–µ–≤–æ—á–∫–∏",
            "–æ—Ç–¥—ã—Ö", "–í—ã–ø–∏—Ç—å –≥–∞–∑–∏—Ä–æ–≤–∫—É –≤–Ω–∏–∑ –≥–æ–ª–æ–≤–æ–π", "–ù–µ –¥–≤–∏–≥–∞—Ç—å—Å—è –∏ —Ä–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å 15 –º–∏–Ω—É—Ç",
            "–í—ã–ø–∏—Ç—å –≥–∞–∑–∏—Ä–æ–≤–∫—É –≥–æ–ª–æ–≤–æ–π –≤–Ω–∏–∑", "–ü–µ—Ä–µ–º–µ—à–∞—Ç—å –≥–∞–∑–∏—Ä–æ–≤–∫—É –∏ –º–æ–ª–æ–∫–æ –∏ –≤—ã–ø–∏—Ç—å –∑–∞–ª–ø–æ–º",
            "–ü–µ—Ä–µ–º–µ—à–∞—Ç—å –≥–∞–∑–∏—Ä–æ–≤–∫—É –∏ –º–æ–ª–æ–∫–æ –∏ –≤—ã–ø–∏—Ç—å –∑–∞–ª–ø–æ–º", "–ü—Ä—ã–≥–Ω—É—Ç—å –≤ –ª–µ–¥—è–Ω–æ–π –±–∞—Å—Å–µ–π–Ω", "–æ—Ç–¥—ã—Ö",
            "–ü—Ä—ã–≥–Ω—É—Ç—å –≤ –ª–µ–¥—è–Ω–æ–π –±–∞—Å—Å–µ–π–Ω", "–í—ã–ø–∏—Ç—å –≥–∞–∑–∏—Ä–æ–≤–∫—É –≥–æ–ª–æ–≤–æ–π –≤–Ω–∏–∑", "–ù–∞–π—Ç–∏ –ø—è—Ç–µ—Ä—ã—Ö –¥–ª—è —Å—Ç—Ä–æ–µ–Ω–∏–µ –ø–∏—Ä–∞–º–∏–¥—ã",
            "–ü–†–ò–ó 200 –°–û–ú–û–ù", "–ö–∞–∂–¥—ã–µ 30 –º–∏–Ω—É—Ç –¥–µ–ª–∞—Ç—å 30 –æ—Ç–∂–∏–º–∞–Ω–∏–π", "–ù–∞–π—Ç–∏ –ø—è—Ç–µ—Ä—ã—Ö –¥–ª—è —Å—Ç—Ä–æ–µ–Ω–∏–µ –ø–∏—Ä–∞–º–∏–¥—ã",
            "–ü–†–ò–ó 100 –°–û–ú–û–ù", "–ù–µ –¥–≤–∏–≥–∞—Ç—å—Å—è –∏ —Ä–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å 15 –º–∏–Ω—É—Ç", "–æ—Ç–¥—ã—Ö",
            "–ù–∞–π—Ç–∏ –ø—è—Ç–µ—Ä—ã—Ö –¥–ª—è —Å—Ç—Ä–æ–µ–Ω–∏–µ –ø–∏—Ä–∞–º–∏–¥—ã", "–ü—Ä—ã–≥–Ω—É—Ç—å –≤ –ª–µ–¥—è–Ω–æ–π –±–∞—Å—Å–µ–π–Ω", "–†–∞—Å—Å–∫–∞–∑–∞—Ç—å –æ—á–µ–Ω—å —Å—Ç—ã–¥–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é",
            "–ù–µ –¥–≤–∏–≥–∞—Ç—å—Å—è –∏ —Ä–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å 15 –º–∏–Ω—É—Ç", "–ü–æ–¥–Ω—è—Ç—å—Å—è –¥–æ –≥–æ—Ä—ã –±–µ–∑ –º–∞–π–∫–∏", "–ü—Ä—ã–≥–Ω—É—Ç—å –≤ –ª–µ–¥—è–Ω–æ–π –±–∞—Å—Å–µ–π–Ω"
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const ballsContainer = document.getElementById('ballsContainer');
        const drawBtn = document.getElementById('drawBtn');
        const result = document.getElementById('result');
        const taskNumber = document.getElementById('taskNumber');
        const taskDescription = document.getElementById('taskDescription');
        const historyContainer = document.getElementById('history');
        const confettiContainer = document.getElementById('confetti');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let isDrawing = false;
        let selectedTasks = [];
        let availableTasks = [...Array(tasks.length).keys()];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —à–∞—Ä–∏–∫–æ–≤
        function createBalls() {
            ballsContainer.innerHTML = '';
            
            for (let i = 0; i < tasks.length; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.textContent = i + 1;
                ball.id = `ball-${i}`;
                ball.style.animationDelay = `${i * 0.05}s`;
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ —Å–µ—Ç–∫–µ
                const row = Math.floor(i / 6);
                const col = i % 6;
                
                const left = 10 + col * 16.5;
                const top = 10 + row * 18;
                
                ball.style.left = `${left}%`;
                ball.style.top = `${top}%`;
                ball.style.backgroundColor = getRandomColor();
                
                ballsContainer.appendChild(ball);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è —à–∞—Ä–∏–∫–æ–≤
        function shuffleAnimation() {
            const balls = document.querySelectorAll('.ball');
            
            balls.forEach(ball => {
                const left = 10 + Math.random() * 80;
                const top = 10 + Math.random() * 80;
                
                ball.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                ball.style.left = `${left}%`;
                ball.style.top = `${top}%`;
                ball.style.transform = `rotate(${Math.random() * 360}deg)`;
            });
        }

        // –í—ã–±–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è
        function drawTask() {
            if (isDrawing || availableTasks.length === 0) return;
            
            isDrawing = true;
            drawBtn.disabled = true;
            drawBtn.textContent = 'üé∞ –í–´–ë–ò–†–ê–ï–ú...';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            result.classList.remove('show');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
            let shuffleCount = 0;
            const shuffleInterval = setInterval(() => {
                shuffleAnimation();
                shuffleCount++;
                
                if (shuffleCount % 3 === 0) {
                    document.querySelectorAll('.ball').forEach(ball => {
                        ball.style.backgroundColor = getRandomColor();
                    });
                }
                
                if (shuffleCount > 30) {
                    clearInterval(shuffleInterval);
                    
                    const randomIndex = Math.floor(Math.random() * availableTasks.length);
                    const taskIndex = availableTasks[randomIndex];
                    const taskNum = taskIndex + 1;
                    
                    availableTasks.splice(randomIndex, 1);
                    selectedTasks.push(taskIndex);
                    
                    setTimeout(() => {
                        revealTask(taskNum, tasks[taskIndex]);
                    }, 500);
                }
            }, 100);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ
        function revealTask(number, description) {
            taskNumber.textContent = number;
            taskDescription.textContent = description;
            
            const selectedBall = document.getElementById(`ball-${number - 1}`);
            if (selectedBall) {
                selectedBall.style.transition = 'all 1s cubic-bezier(0.175, 0.885, 0.32, 2)';
                selectedBall.style.transform = 'scale(2) rotate(360deg)';
                selectedBall.style.zIndex = '100';
                selectedBall.style.boxShadow = '0 0 50px gold';
                selectedBall.style.backgroundColor = '#FFD700';
            }
            
            setTimeout(() => {
                result.classList.add('show');
                createConfetti();
                updateHistory();
                
                // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
                setTimeout(() => {
                    result.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center'
                    });
                }, 100);
                
                drawBtn.disabled = availableTasks.length === 0;
                drawBtn.textContent = availableTasks.length > 0 ? 
                    'üé∞ –î–û–°–¢–ê–¢–¨ –ó–ê–î–ê–ù–ò–ï' : 
                    'üèÅ –í–°–ï –ó–ê–î–ê–ù–ò–Ø –†–ê–°–ü–†–ï–î–ï–õ–ï–ù–´';
                isDrawing = false;
                
                setTimeout(() => {
                    if (selectedBall) {
                        selectedBall.style.transition = 'all 0.5s';
                        selectedBall.style.transform = 'scale(1)';
                        selectedBall.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
                        selectedBall.style.backgroundColor = getRandomColor();
                        selectedBall.style.zIndex = '2';
                    }
                }, 2000);
            }, 1000);
        }

        // –°–æ–∑–¥–∞—Ç—å –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            confettiContainer.innerHTML = '';
            confettiContainer.classList.add('show');
            
            for (let i = 0; i < 250; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.backgroundColor = getRandomColor();
                
                const size = 8 + Math.random() * 15;
                piece.style.width = `${size}px`;
                piece.style.height = `${size * 0.5}px`;
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                
                piece.style.left = `${Math.random() * 100}vw`;
                piece.style.animationDelay = `${Math.random() * 1.5}s`;
                piece.style.animationDuration = `${2 + Math.random() * 3}s`;
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–æ–≤–æ—Ä–æ—Ç–∞ —á–µ—Ä–µ–∑ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
                piece.style.setProperty('--rotation', `${Math.random() * 720}deg`);
                
                confettiContainer.appendChild(piece);
                
                // –£–¥–∞–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    if (piece.parentNode === confettiContainer) {
                        piece.remove();
                    }
                }, (parseFloat(piece.style.animationDelay) + parseFloat(piece.style.animationDuration)) * 1000);
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                confettiContainer.classList.remove('show');
            }, 5000);
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
        function updateHistory() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã, –∫—Ä–æ–º–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
            const existingItems = historyContainer.querySelectorAll('.history-item');
            existingItems.forEach(item => item.remove());
            
            selectedTasks.forEach((taskIndex, i) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = taskIndex + 1;
                historyItem.style.setProperty('--i', i % 10);
                historyContainer.appendChild(historyItem);
            });
        }

        // –ü–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
        function getRandomColor() {
            const colors = [
                '#4facfe', '#00f2fe', '#43e97b', '#fa709a',
                '#ff9a9e', '#fad0c4', '#a1c4fd', '#c2e9fb',
                '#ffecd2', '#fcb69f', '#667eea', '#764ba2'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            createBalls();
            updateHistory();
            
            drawBtn.addEventListener('click', drawTask);
            
            // –õ–µ–≥–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —à–∞—Ä–∏–∫–æ–≤ –≤ —Ñ–æ–Ω–µ
            setInterval(() => {
                if (!isDrawing) {
                    document.querySelectorAll('.ball').forEach((ball, i) => {
                        const float = Math.sin(Date.now() / 1000 + i) * 5;
                        const currentTop = parseFloat(ball.style.top);
                        if (!isNaN(currentTop)) {
                            ball.style.top = `${currentTop + float / 100}%`;
                        }
                    });
                }
            }, 100);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', init);
    </script>
