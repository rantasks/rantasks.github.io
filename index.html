<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–†–£–¢–ò–õ–ö–ê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .header {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ffea;
            letter-spacing: 8px;
            color: #00ffea;
        }
        
        .wheel-container {
            position: relative;
            width: 90vw;
            height: 300px;
            margin-bottom: 50px;
            overflow: hidden;
        }
        
        .wheel-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 250px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.1s linear;
            will-change: transform;
        }
        
        .task-square {
            width: 200px;
            height: 200px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            font-weight: 900;
            color: white;
            border: 3px solid #00ffea;
            box-shadow: 
                0 10px 30px rgba(0, 255, 234, 0.3),
                inset 0 0 20px rgba(0, 255, 234, 0.1);
            text-shadow: 0 0 20px rgba(0, 255, 234, 0.8);
        }
        
        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent, 
                #ff0066, 
                #ff0066, 
                transparent);
            z-index: 10;
            pointer-events: none;
        }
        
        .center-line::before {
            content: '‚ñº';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0066;
            font-size: 40px;
            text-shadow: 0 0 20px #ff0066;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        .controls {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        
        .spin-btn {
            padding: 20px 50px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff0066, #ff3366);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.4);
        }
        
        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 102, 0.6);
        }
        
        .spin-btn:active {
            transform: scale(0.95);
        }
        
        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            color: #00ffea;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result {
            font-size: 80px;
            font-weight: bold;
            color: #ff0066;
            text-align: center;
            margin-top: 30px;
            text-shadow: 0 0 30px #ff0066;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s;
            height: 100px;
        }
        
        .result.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #00ffea;
        }
        
        .effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .spark {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ffea;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        .speed-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #ff0066;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ff0066;
        }
        
        .history {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            max-width: 300px;
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #00ffea;
        }
        
        .bonus-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: gold;
            text-shadow: 0 0 30px gold;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">üé∞ –ö–†–£–¢–ò–õ–ö–ê üé∞</div>
    
    <div class="wheel-container">
        <div class="center-line"></div>
        <div class="wheel-track" id="wheelTrack">
            <!-- –ö–≤–∞–¥—Ä–∞—Ç—ã –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>
    
    <div class="status" id="status">–ù–∞–∂–º–∏ SPIN —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
    
    <div class="controls">
        <button class="spin-btn" id="spinBtn">SPIN</button>
    </div>
    
    <div class="result" id="result"></div>
    
    <div class="score">–°—á–µ—Ç: <span id="score">0</span></div>
    <div class="speed-indicator">–°–∫–æ—Ä–æ—Å—Ç—å: <span id="speed">0</span>px/c</div>
    
    <div class="history" id="history">
        –ò—Å—Ç–æ—Ä–∏—è:<br>
    </div>
    
    <div class="effects" id="effects"></div>
    <div class="bonus-indicator" id="bonusIndicator">BONUS!</div>
    
    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1088.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="bonusSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bonus-earned-2065.mp3" preload="auto"></audio>
    
    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const wheelTrack = document.getElementById('wheelTrack');
        const spinBtn = document.getElementById('spinBtn');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const historyElement = document.getElementById('history');
        const effects = document.getElementById('effects');
        const bonusIndicator = document.getElementById('bonusIndicator');
        
        // –ó–≤—É–∫–∏
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        const bonusSound = document.getElementById('bonusSound');
        
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const SQUARE_WIDTH = 200;
        const SQUARE_GAP = 20;
        const TOTAL_SQUARES = 50;
        const SPECIAL_NUMBERS = [7, 13, 17, 42, 77, 99];
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let isSpinning = false;
        let currentPosition = 0;
        let currentSpeed = 0;
        let targetSpeed = 0;
        let score = 0;
        let spinHistory = [];
        let animationId = null;
        let lastTime = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–ª–µ—Å–∞
        function initWheel() {
            wheelTrack.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º –º–Ω–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–æ–≤ –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ –≤—Ä–∞—â–µ–Ω–∏—è
            for (let i = 1; i <= TOTAL_SQUARES; i++) {
                const square = document.createElement('div');
                square.className = 'task-square';
                square.textContent = i;
                
                // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —á–∏—Å–ª–∞
                if (SPECIAL_NUMBERS.includes(i)) {
                    square.style.background = 'linear-gradient(135deg, #ff0066, #ff3366)';
                    square.style.boxShadow = '0 10px 30px rgba(255, 0, 102, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.2)';
                }
                
                wheelTrack.appendChild(square);
            }
            
            // –î—É–±–ª–∏—Ä—É–µ–º –∫–≤–∞–¥—Ä–∞—Ç—ã –¥–ª—è –±–µ—Å—à–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞
            const squares = wheelTrack.querySelectorAll('.task-square');
            squares.forEach(square => {
                const clone = square.cloneNode(true);
                wheelTrack.appendChild(clone);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            status.textContent = '–ö–†–£–¢–ò–ú...';
            result.classList.remove('show');
            
            // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –∏ –≤—Ä–µ–º—è –≤—Ä–∞—â–µ–Ω–∏—è
            const baseSpeed = 2000 + Math.random() * 3000; // px/—Å–µ–∫
            const spinTime = 2 + Math.random() * 3; // —Å–µ–∫—É–Ω–¥—ã
            const acceleration = baseSpeed / 0.5; // px/—Å–µ–∫¬≤
            
            let currentTime = 0;
            let speed = 0;
            
            // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫ –≤—Ä–∞—â–µ–Ω–∏—è
            spinSound.currentTime = 0;
            spinSound.play();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            function animate(time) {
                if (!lastTime) lastTime = time;
                const deltaTime = (time - lastTime) / 1000;
                lastTime = time;
                
                currentTime += deltaTime;
                
                // –†–∞–∑–≥–æ–Ω
                if (currentTime < 0.5) {
                    speed = acceleration * currentTime;
                }
                // –ü–æ—Å—Ç–æ—è–Ω–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                else if (currentTime < spinTime - 1) {
                    speed = baseSpeed;
                }
                // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ
                else if (currentTime < spinTime) {
                    const slowdownTime = spinTime - currentTime;
                    speed = baseSpeed * (slowdownTime);
                }
                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
                else {
                    speed = 0;
                    stopSpin();
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
                currentPosition -= speed * deltaTime;
                
                // –ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Å–∫—Ä–æ–ª–ª
                const totalWidth = TOTAL_SQUARES * (SQUARE_WIDTH + SQUARE_GAP);
                if (Math.abs(currentPosition) >= totalWidth) {
                    currentPosition += totalWidth;
                }
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é
                wheelTrack.style.transform = `translateY(-50%) translateX(${currentPosition}px)`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏
                speedElement.textContent = Math.round(speed);
                
                // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –≤—ã—Å–æ–∫–æ–π —Å–∫–æ—Ä–æ—Å—Ç–∏
                if (speed > 1500) {
                    createSpeedEffects(speed);
                }
                
                animationId = requestAnimationFrame(animate);
            }
            
            lastTime = 0;
            animationId = requestAnimationFrame(animate);
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
        function stopSpin() {
            cancelAnimationFrame(animationId);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â–∏–π –∫–≤–∞–¥—Ä–∞—Ç –≤ —Ü–µ–Ω—Ç—Ä–µ
            const centerSquare = getCenterSquare();
            const number = centerSquare.textContent;
            
            // –≠—Ñ—Ñ–µ–∫—Ç—ã –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
            createStopEffects();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            status.textContent = `–í—ã–ø–∞–ª–æ: ${number}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            result.textContent = number;
            setTimeout(() => {
                result.classList.add('show');
            }, 300);
            
            // –ó–≤—É–∫ –ø–æ–±–µ–¥—ã
            winSound.currentTime = 0;
            winSound.play();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç
            updateScore(parseInt(number));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            addToHistory(number);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –±–æ–Ω—É—Å
            if (SPECIAL_NUMBERS.includes(parseInt(number))) {
                showBonus();
            }
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                status.textContent = '–ö–†–£–¢–ò–¢–¨ –°–ù–û–í–ê';
            }, 1500);
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å –∫–≤–∞–¥—Ä–∞—Ç –≤ —Ü–µ–Ω—Ç—Ä–µ
        function getCenterSquare() {
            const containerWidth = document.querySelector('.wheel-container').offsetWidth;
            const squares = wheelTrack.querySelectorAll('.task-square');
            
            // –ù–∞—Ö–æ–¥–∏–º –∫–≤–∞–¥—Ä–∞—Ç, –∫–æ—Ç–æ—Ä—ã–π –±–ª–∏–∂–µ –≤—Å–µ–≥–æ –∫ —Ü–µ–Ω—Ç—Ä—É
            let closestSquare = null;
            let minDistance = Infinity;
            
            squares.forEach((square, index) => {
                const squareRect = square.getBoundingClientRect();
                const containerRect = document.querySelector('.wheel-container').getBoundingClientRect();
                const squareCenter = squareRect.left + squareRect.width / 2;
                const containerCenter = containerRect.left + containerRect.width / 2;
                const distance = Math.abs(squareCenter - containerCenter);
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closestSquare = square;
                }
            });
            
            return closestSquare;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
        function updateScore(number) {
            let points = 0;
            
            if (SPECIAL_NUMBERS.includes(number)) {
                points = 100;
                score += 100;
            } else if (number % 10 === 0) {
                points = 50;
                score += 50;
            } else if (number % 5 === 0) {
                points = 20;
                score += 20;
            } else {
                points = 10;
                score += 10;
            }
            
            scoreElement.textContent = score;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –æ—á–∫–∏
            const pointsElement = document.createElement('div');
            pointsElement.style.position = 'absolute';
            pointsElement.style.top = '50%';
            pointsElement.style.left = '50%';
            pointsElement.style.transform = 'translate(-50%, -50%)';
            pointsElement.style.color = '#00ffea';
            pointsElement.style.fontSize = '40px';
            pointsElement.style.fontWeight = 'bold';
            pointsElement.style.textShadow = '0 0 20px #00ffea';
            pointsElement.textContent = `+${points}`;
            pointsElement.style.animation = 'floatUp 1s forwards';
            
            document.body.appendChild(pointsElement);
            
            setTimeout(() => {
                pointsElement.remove();
            }, 1000);
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(number) {
            spinHistory.unshift(number);
            if (spinHistory.length > 10) spinHistory.pop();
            
            historyElement.innerHTML = '–ò—Å—Ç–æ—Ä–∏—è:<br>';
            spinHistory.forEach(num => {
                const item = document.createElement('div');
                item.textContent = `‚Üí ${num}`;
                if (SPECIAL_NUMBERS.includes(parseInt(num))) {
                    item.style.color = '#ff0066';
                    item.style.fontWeight = 'bold';
                }
                historyElement.appendChild(item);
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –±–æ–Ω—É—Å
        function showBonus() {
            bonusIndicator.style.opacity = '1';
            bonusIndicator.style.transform = 'translate(-50%, -50%) scale(1)';
            bonusIndicator.style.transition = 'all 0.3s';
            
            bonusSound.currentTime = 0;
            bonusSound.play();
            
            setTimeout(() => {
                bonusIndicator.style.opacity = '0';
                bonusIndicator.style.transform = 'translate(-50%, -50%) scale(0)';
            }, 2000);
        }
        
        // –°–æ–∑–¥–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç—ã —Å–∫–æ—Ä–æ—Å—Ç–∏
        function createSpeedEffects(speed) {
            const intensity = Math.min(speed / 3000, 1);
            
            for (let i = 0; i < 3; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                spark.style.left = `${x}px`;
                spark.style.top = `${y}px`;
                spark.style.background = i === 0 ? '#00ffea' : i === 1 ? '#ff0066' : '#ffff00';
                spark.style.width = `${5 + intensity * 10}px`;
                spark.style.height = spark.style.width;
                spark.style.opacity = intensity;
                
                effects.appendChild(spark);
                
                spark.animate([
                    { opacity: intensity, transform: 'scale(1)' },
                    { opacity: 0, transform: 'scale(0)' }
                ], {
                    duration: 300,
                    easing: 'ease-out'
                });
                
                setTimeout(() => spark.remove(), 300);
            }
        }
        
        // –°–æ–∑–¥–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç—ã –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
        function createStopEffects() {
            for (let i = 0; i < 50; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 200;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                spark.style.left = `${x}px`;
                spark.style.top = `${y}px`;
                spark.style.background = Math.random() > 0.5 ? '#00ffea' : '#ff0066';
                
                effects.appendChild(spark);
                
                spark.animate([
                    { opacity: 1, transform: 'scale(1)' },
                    { opacity: 0, transform: 'scale(0)' }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                setTimeout(() => spark.remove(), 1000);
            }
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% { 
                    opacity: 1;
                    transform: translate(-50%, -50%);
                }
                100% { 
                    opacity: 0;
                    transform: translate(-50%, -150%);
                }
            }
        `;
        document.head.appendChild(style);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        spinBtn.addEventListener('click', spin);
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –ø—Ä–æ–±–µ–ª–∞
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning) {
                e.preventDefault();
                spin();
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initWheel();
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        setTimeout(() => {
            if (!isSpinning) {
                spin();
            }
        }, 1000);
    </script>
</body>
